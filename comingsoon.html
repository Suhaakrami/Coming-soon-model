<!DOCTYPE html>
<html>
  <head>
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="columns">
        <div class="left">
          <div class="logo"></div>
          <img
            class="logo-icon1"
            alt=""
            src="./marijuana-plants-svgrepo-com.svg"
          />
          <h1>A service for our eco-friendly packages</h1>
          <p>Get notified when we get live!</p>
          <div class="formelement">
            <form>
              <input
                type="email"
                placeholder="Email Address"
                required
                value="Type in your email address"
              />
            </form>
          </div>
          <button><b>Get Notified</b></button>
          <div class="copyrights">
            Â© Copyrights Suha Akrami| All Rights Reserved
          </div>
        </div>
        <div class="right wrapper">
          <h1>Arriving In</h1>
          <div class="counter-container">
            <div class="counter wrapper" id="days">
              <div class="time">0</div>
              <div>days</div>
            </div>
            <div class="counter" id="hrs">
              <div class="time">0</div>
              <div>hrs</div>
            </div>
            <div class="counter" id="mins">
              <div class="time">0</div>
              <div>mins</div>
            </div>
            <div class="counter" id="secs">
              <div class="time">2</div>
              <div>secs</div>
            </div>
          </div>
        </div>
      </div>
    </div>

<script src="script.js"></script
  </body>
</html>
